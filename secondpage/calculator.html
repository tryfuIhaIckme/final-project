</head>
<body>

  <a href="#" id="bubu">
    <div id="x"></div>
    </a>

  <header class="header">

    <div class="container">
      <div class="header-line">
        <div class="header-logo">
          <img src="images/path.png" alt="">
        </div>

        <nav class="menu">

          <ul class="menu__list">

            <li class="menu__item">
            <a class="menu__link" href="index.html">HOME</a>
            </li>

  <main class="main">
    <section class="top">
      <div class="container">
        <div class="telo">
          <div id="calculator-container">
            <h1>Travel Cost Calculator</h1>
            <form id="calculator-form">
                <label for="from-city">From:</label>
                <select id="from-city" name="from-city">
                    <option value="irkutsk">Иркутск</option>
                    <option value="bratsk">Братск</option>
                    <option value="angarsk">Ангарск</option>
                    <option value="listvyanka">Листвянка</option>
                </select>
    
                <label for="to-city">To:</label>
                <select id="to-city" name="to-city">
                    <option value="irkutsk">Иркутск</option>
                    <option value="bratsk">Братск</option>
                    <option value="angarsk">Ангарск</option>
                    <option value="listvyanka">Листвянка</option>
                </select>
    
                <button type="button" id="calculate-button">Calculate</button>
            </form>
            <div id="result"></div>
        </div>
        </div>
      </div>
      </div>
    </section>
  </main>


  <script src="js/calculator.js" defer></script>
